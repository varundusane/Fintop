{% load static %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="theme-color" content="invalid">
<meta name="theme-color" content="currentcolor">
<meta name="theme-color" content="#0071bd">

<!-- Favicons -->
<link href="{% static 'images/favicon.png' %}" rel="icon">
<link href="{% static 'images/favicon.png' %}" rel="apple-touch-icon">

<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Fonts -->
<link href="{% static 'fonts/gotham/gotham.css' %}" rel="stylesheet">
<link href="{% static 'fonts/inter/inter.css' %}" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="{% static 'dashboard/plugins/fontawesome-free/css/all.min.css' %}">
<!-- pace-progress -->
<link rel="stylesheet" href="{% static 'dashboard/plugins/pace-progress/themes/black/pace-theme-flat-top.css' %}">
<!-- overlayScrollbars -->
<link rel="stylesheet" href="{% static 'dashboard/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
<!-- datatables -->
<link href="{% static 'dashboard/plugins/datatables/datatables.css' %}" rel="stylesheet" />
<!-- icheck-bootstrap -->
<link href="{% static 'dashboard/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}" rel="stylesheet" />
<!-- Theme style -->
<link rel="stylesheet" href="{% static 'dashboard/dist/css/adminlte.css' %}">

<!-- Override CSS -->
<link rel="stylesheet" href="{% static 'dashboard/dist/css/style.css' %}">
<link rel="stylesheet" href="{% static 'variables.css' %}">
